<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Partenaires</title>
    <link rel="icon" type="image/jpeg" href="./Logo/logo-AgriPartenires.jpeg">

    <script>
